name: Jules Build with Ant

on:
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Install Ant
        run: sudo apt-get update && sudo apt-get install -y ant

      - name: Build with Ant
        run: ant build
