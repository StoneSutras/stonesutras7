<main>
    <style>
body {
    line-height: 1.6;
    color: #333;
    background-color: #f0f2f5;
    margin: 0;
    box-sizing: border-box;
}

#content-area {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    display: block;
    box-sizing: border-box;
}

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    gap: 30px;
}

.facets {
    min-width: 280px;
}

#reignInfoContainer {
    flex: 2;
    min-width: 350px;
    max-width: 800px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    padding: 30px;
    box-sizing: border-box;
    margin: 0;
}

.top-nav {
    margin: 0;
}

.reign-details {
    padding: 0;
    border: none;
    box-shadow: none;
}

.reign-head h1 {
    font-family: 'Playfair Display', serif;
    color: #2c3e50;
    font-size: 2.8em;
    margin-top: 0;
    margin-bottom: 8px;
    text-align: left;
    position: relative;
    padding-bottom: 15px;
    letter-spacing: -0.02em;
}

.reign-head h1::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 80px;
    height: 4px;
    background-color: #5a5a5a;
    border-radius: 2px;
    transition: width 0.3s ease;
}

.reign-head h1:hover::after {
    width: 120px;
}

.reign-head .reign-period {
    color: #7f8c8d;
    font-size: 0.9em;
    margin-left: 10px;
    font-weight: 500;
}

.reign-head p.dynasty-info {
    color: #555;
    font-size: 1.1em;
    margin-top: 15px;
    margin-bottom: 25px;
    line-height: 1.5;
}

.dynasty-info span:first-of-type {
    font-weight: 700;
    color: #34495e;
}

.dynasty-info .dynasty-en {
    font-style: italic;
    margin-left: 8px;
    margin-right: 8px;
    color: #666;
}

.dynasty-info .dynasty-period {
    font-weight: 400;
    color: #777;
}

.reign-data h2 {
    color: #2c3e50;
    font-size: 1.8em;
    margin-top: 40px;
    margin-bottom: 5px;
    padding-bottom: 5px;
    text-align: left;
    border-bottom: 1px solid #e0e0e0;
    position: relative;
}

.reign-data h3 {
    color: #34495e;
    font-size: 1.4em;
    margin-top: 30px;
    margin-bottom: 10px;
    padding-left: 0;
    padding-top: 10px;
    padding-bottom: 5px;
    text-align: left;
    font-weight: 600;
}

.reign-data ul {
    list-style: none;
    padding-left: 0;
    margin-bottom: 20px;
}

.reign-data li {
    margin-bottom: 12px;
}

.reign-data a {
    display: inline-block;
    color: #3498db;
    padding: 5px 0;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.05em;
    transition: color 0.3s ease, transform 0.2s ease, background-color 0.3s ease;
    position: relative;
    padding-right: 15px;
}

.reign-data a:hover {
    color: #2980b9;
    transform: translateX(5px);
}

.reign-data a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #3498db;
    transition: width 0.3s ease;
}

.reign-data a:hover::after {
    width: calc(100% - 15px);
}

.reign-data a::before {
    content: 'â†’';
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    font-size: 0.9em;
    opacity: 0;
    transition: opacity 0.3s ease, right 0.3s ease;
}

.reign-data a:hover::before {
    opacity: 1;
    right: 5px;
}

.all-reigns {
    flex: 1;
    min-width: 250px;
    max-width: 350px;
    padding-right: 10px;
    padding-left: 10px;
    box-sizing: border-box;
    overflow-y: auto;

    min-height: 80vh;      
    flex-grow: 1;         
    align-self: stretch;  
}

.dynasty-category {
    font-family: 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    border-radius: 12px;
    background-color: #ffffff;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    padding: 25px;
    margin-bottom: 25px;
    width: 100%;
    box-sizing: border-box;
    overflow: hidden;
}

.dynasty-category h2 {
    color: #2c3e50;
    font-size: 1.4em;
    font-weight: 700;
    margin-top: 0;
    margin-bottom: 20px;
    border-bottom: 2px solid #e0e0e0;
    padding-bottom: 12px;
    position: relative;
    text-align: left;
}

.dynasty-category h2::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 60px;
    height: 3px;
    background-color: #5a5a5a;
    border-radius: 2px;
}

.reign {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    padding-top: 15px;
}

.reign-item-link {
    display: inline-block;
    color: #555;
    padding: 9px 18px;
    text-decoration: none;
    font-weight: 500;
    font-size: 1em;
    transition: color 0.3s ease, background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    border-radius: 6px;
    position: relative;
}

.reign-item-link:hover {
    color: #2c3e50;
    background-color: #DCDCDC;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

#reignInfoContainer {
    width: auto;
    max-width: 800px;
}

#reignInfoLoader {
    padding-left: 0;
    width: auto;
}

@media (max-width: 992px) {
    main {
        flex-direction: column;
        align-items: center;
    }

    #reignInfoContainer,
    .all-reigns {
        width: 100%;
        max-width: 600px;
        margin-bottom: 25px;
    }

    #reignInfoContainer {
        padding: 25px;
    }

    .dynasty-category {
        padding: 25px;
    }

    .reign-head h1 {
        font-size: 2.2em;
    }

    .reign-data h2 {
        font-size: 1.6em;
    }
}

@media (max-width: 576px) {
    body {
        padding: 15px;
    }

    #content-area {
        padding: 0 10px;
    }

    #reignInfoContainer,
    .all-reigns {
        max-width: 100%;
        padding: 20px;
    }

    .reign-head h1 {
        font-size: 1.8em;
    }

    .reign-head .reign-period {
        font-size: 0.75em;
    }

    .reign-data h2 {
        font-size: 1.4em;
    }

    .reign-item-link {
        padding: 7px 12px;
        font-size: 0.95em;
    }
}
    </style>
    <pb-custom-form class="facets" url="api/search/reign-facets" event="pb-results-received" subscribe="transcription" emit="places"/>
    <pb-load url="api/reigns" auto="" event="pb-search-resubmit" use-language="" subscribe="places" emit="transcription"/>
    <div id="reignInfoContainer">
        <pb-load id="reignInfoLoader" url="" expand="" auto="">Listed are the reigns mentioned in inscriptions. Please
            click on a specific reign to view detailed information</pb-load>


    </div>
</main>
