<html>
<head>
    <style>
      #content-area {
  width: 100%; 

  margin-left: auto;
  margin-right: auto;
    margin: 0 auto; 
  display: block; 
}
main {
    display: flex;
    justify-content: center; 
    align-items: flex-start; 

}


        .facets {
            padding-right: 30px; 
            margin-left: 20px;
        }

        #image-gallery-container {

            margin: 0;
            padding-left: 20px; 
            width: 100%; 
        }

        #image-gallery-container &gt; pb-load &gt; div[slot] &gt; div.volume-group-for-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            align-items: start;
            justify-content: start;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: transparent;
            border: none;
            border-radius: 8px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
            padding: 5px;
            overflow: hidden;
            text-align: center;
            box-sizing: border-box;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .image-container:hover {
            transform: translateY(-5px);
            /*box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); */
        }

        .image-container p {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
            word-break: break-word;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .image-container pb-popover img {
            width: 100%;
            height: auto;
            object-fit: contain;
            max-height: 200px;
        }

        #image-gallery-container &gt; pb-load &gt; div[slot] &gt; div.volume-group-for-grid &gt; h2 {
            grid-column: 1 / -1;
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr; 
                margin: 10px auto;
                padding: 0 10px;
            }

            .facets {
                padding-right: 0; 
                margin-bottom: 20px; 
            }

            #image-gallery-container &gt; pb-load &gt; div[slot] &gt; div.volume-group-for-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }

            .image-container {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            #image-gallery-container &gt; pb-load &gt; div[slot] &gt; div.volume-group-for-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
    <main>
        <pb-custom-form class="facets" url="api/search/image-facets" event="pb-results-received" subscribe="transcription" emit="images"/>

        <div id="image-gallery-container">
            <pb-load url="api/figures" auto="" event="pb-search-resubmit" use-language="" subscribe="images" emit="transcription"/>
        </div>
    </main>
</html>
