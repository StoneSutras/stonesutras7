<html>
<head>
    <style>
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #content-area {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: block;
            box-sizing: border-box;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            padding: 0 20px 20px 20px;
        }

        .facets {
            min-width: 160px;
            margin-right: 20px;
        }

        #placeListLoader {
            flex: 1;
            min-width: 360px;
            max-width: 500px;
            box-sizing: border-box;
            max-height: none;
            overflow-y: visible;
        }

        #place-info-container {
            flex: 2;
            min-width: 300px;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 10px 30px 30px 30px;
            box-sizing: border-box;
            margin-top: 0;
        }

        #infoLoader {
            padding-top: 0;
        }

        .place-details {
            background-color: transparent;
            padding: 0;
            margin-bottom: 0;
            border: none;
        }

        .place-head h1 {
            font-family: 'Playfair Display', serif;
            color: #2c3e50;
            font-size: 2.8em;
            margin-top: 0;
            margin-bottom: 8px;
            text-align: left;
            position: relative;
            padding-bottom: 10px;
        }

        .place-head h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 80px;
            height: 4px;
            background-color: #5a5a5a;
            border-radius: 2px;
        }

        .place-head p {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
            margin-bottom: 20px;
            text-align: left;
        }

        .place-data h2 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e0e0e0;
        }

        .place-data ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 15px;
        }

        .place-data a,
        .wiki-link a,
        [class*="wiki"] a {
            display: inline-block;
            color: #007bff !important;
            padding: 2px 0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .place-data a:hover,
        .wiki-link a:hover,
        [class*="wiki"] a:hover {
            color: #0056b3 !important;
            transform: translateX(5px);
        }

        .place-category {
            font-family: 'Inter', sans-serif;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 15px 25px 25px 25px;
            margin-bottom: 25px;
            width: 100%;
            box-sizing: border-box;
        }

        .place-category h2 {
            color: #2c3e50;
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 8px;
            position: relative;
        }

        .place-item-link {
            display: inline-block;
            color: #555;
            padding: 8px 15px;
            text-decoration: none;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .place-item-link:hover {
            color: #007bff;
            background-color: #eef6ff;
            transform: translateY(-2px);
        }

        pb-leaflet-map {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            margin-top: 25px;
        }

        @media (max-width: 992px) {
            main {
                padding: 10px;
            }

            #place-info-container,
            #placeListLoader {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body class="place">
    <main class="places-content">
        <pb-custom-form class="facets" url="api/search/place-facets" event="pb-results-received"
            subscribe="transcription" emit="places" />
        <pb-load id="placeListLoader" url="api/places" auto="" event="pb-search-resubmit" use-language=""
            subscribe="places" emit="transcription" />

        <div id="place-info-container">
            <pb-load id="infoLoader" url="" expand="" auto="">Please click on a specific location to view detailed
                information, including external links and map coordinates.</pb-load>
            <pb-leaflet-map id="map" subscribe="map" zoom="14" crs="EPSG3857" fit-markers="" cluster="">
                <pb-map-layer base="" show="" label="Mapbox OSM"
                    url="https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoid29sZmdhbmdtbSIsImEiOiJjam1kMjVpMnUwNm9wM3JwMzdsNGhhcnZ0In0.v65crewF-dkNsPF3o1Q4uw"
                    attribution="© &lt;a href=&#34;https://www.mapbox.com/about/maps/&#34;&gt;Mapbox&lt;/a&gt; © &lt;a href=&#34;http://www.openstreetmap.org/copyright&#34;&gt;OpenStreetMap&lt;/a&gt; &lt;strong&gt;&lt;a href=&#34;https://www.mapbox.com/map-feedback/&#34; target=&#34;_blank&#34;&gt;Improve this map&lt;/a&gt;&lt;/strong&gt;"
                    max-zoom="18" zoom="13" tile-size="512" />
                <pb-map-layer base="" label="ESRI World Imagery"
                    url="https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
                    attribution="© Esri - © Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community" />
                <pb-map-layer base="" label="OpenStreetMap" url="https://tile.openstreetmap.org/{z}/{x}/{y}.png"
                    attribution="©&lt;a href=&#34;https://www.openstreetmap.org/copyright&#34;&gt;OpenStreetMap&lt;/a&gt; contributors" />
                <pb-map-layer label="Southern and Northern Dynasties"
                    url="https://gis.sinica.edu.tw/ccts/file-exists.php?img=ad0497-png-{z}-{x}-{y}"
                    attribution="Map tiles © Academia Sinica - Chinese Civilization in Time and Space" />
                <pb-map-layer label="Sui Dynasty"
                    url="https://gis.sinica.edu.tw/ccts/file-exists.php?img=ad0612-png-{z}-{x}-{y}"
                    attribution="Map tiles © Academia Sinica - Chinese Civilization in Time and Space" />
                <pb-map-layer label="Tang Dynasty"
                    url="https://gis.sinica.edu.tw/ccts/file-exists.php?img=ad0741-png-{z}-{x}-{y}"
                    attribution="Map tiles © Academia Sinica - Chinese Civilization in Time and Space" />
                <pb-map-layer label="Tang Admin"
                    url="https://gis.sinica.edu.tw/ccts/file-exists.php?img=Tang_Admin-png-{z}-{x}-{y}"
                    attribution="Map tiles © Academia Sinica - Chinese Civilization in Time and Space" />
                <pb-map-layer label="Tang Traffic"
                    url="https://gis.sinica.edu.tw/ccts/file-exists.php?img=Tang_TrafficRoute-png-{z}-{x}-{y}"
                    attribution="Map tiles © Academia Sinica - Chinese Civilization in Time and Space" />
            </pb-leaflet-map>

        </div>
    </main>
</body>
</html>
