<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>Acknowledgement</title>
  <style>
    .about-section {
        padding-left: 50px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        max-width: 900px; /* Limit width for better readability */
    }

    .about-section h2 {
        text-align: left;
        color: #2c3e50;
        font-size: 2.2em;
        margin-bottom: 40px;
        position: relative;
        padding-bottom: 10px;
        padding-left: 0px;
    }
       
    .about-section p {
        font-size: 1.1em;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab-button {
      padding: 12px 20px;
      cursor: pointer;
      border: 1px solid #ddd;
      border-bottom: none;
      background-color: #f9f9f9;
      margin-right: 5px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }
    .tab-button:hover {
      background-color: #e9e9e9;
    }
    .tab-button.active {
      background-color: #fff;
      border-color: #ddd;
      border-bottom: 1px solid #fff;
      font-weight: bold;
    }
    #content-display-area { /* Changed ID for clarity */
      border: 1px dashed #ccc;
      padding: 10px;
      background-color: #fafafa;
    }
  </style>
</head>
<body>

  <div class="about-section">
    <pb-document id="document1" path="Publication/impressum_Shandong_1.xml" odd="stonesutras" view="div"></pb-document>
    <pb-document id="document2" path="Publication/impressum_Shandong_2.xml" odd="stonesutras" view="div"></pb-document>
    <pb-document id="document3" path="Publication/impressum_Shandong_3.xml" odd="stonesutras" view="div"></pb-document>
    <pb-document id="document4" path="Publication/impressum_Shandong_4.xml" odd="stonesutras" view="div"></pb-document>
    <pb-document id="document5" path="Publication/impressum_Shandong_5.xml" odd="stonesutras" view="div"></pb-document>

    <h2>Acknowledgement</h2> <div class="tabs">
      <button class="tab-button active" data-pb-document-id="document1">Shandong Vol. 1</button>
      <button class="tab-button" data-pb-document-id="document2">Shandong Vol. 2</button>
      <button class="tab-button" data-pb-document-id="document3">Shandong Vol. 3</button>
      <button class="tab-button" data-pb-document-id="document4">Shandong Vol. 4</button>
      <button class="tab-button" data-pb-document-id="document5">Shandong Vol. 5</button>
    </div>

    <div id="content-display-area">
      </div>
  </div> </body>
