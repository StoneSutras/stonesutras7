<main>
    <pb-custom-form id="options" auto-submit="paper-input,paper-icon-button" emit="transcription">
        <paper-input id="query" name="search" label="Search for places">
            <paper-icon-button icon="search" slot="suffix"></paper-icon-button>
        </paper-input>
    </pb-custom-form>
    <pb-split-list url="api/places" subforms="#options" selected="All" emit="transcription"
        subscribe="transcription"></pb-split-list>
</main>
